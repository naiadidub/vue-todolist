<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toodo list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<section class="vh-100" style="background-color: #3da2c3;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <div class="card-body p-4">

            <p class="mb-2"><span class="h2 me-2">Ricordati di fare qualcosa!</span> <span
                class="badge bg-danger">trololol</span></p>
            <p class="text-muted pb-2">25/04/2022 â€¢ BO - 777DPG</p>
            <div id="app">
                <div class="container">
                    <div class="row ">
                        <div class="col">
                            <ul class="list-group rounded-0">
                                <li v-for="(thing, index) in dolist" :class="{ sbarred: thing.check }" class="list-group-item border-0 d-flex align-items-center ps-0">
                                    <span @click="changeCheck(index)">{{thing.toDo}} {{index}} </span>
                                    <button class="btn btn-primary d-flex justify-content-end" @click="changeCheck(index)"><i class="fa-solid fa-check"></i></button>
                                    <i class="fa-regular fa-trash-can" @click="removeItem(index)"></i>
                                </li>
                                </ul>
                                <input v-model="newDo.toDo" type="text" placeholder="to do!!!"> <button v-on:key.enter="addItem()" @click="addItem()" class="btn btn-outline-success">add</button>
                        </div>
                    </div>
                </div>
                
                
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
